<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Group API Project</title>
</head>
<body>
    
    <div class="header">
        <a href="https://fantastic-cucurucho-8a9c7c.netlify.app/" class="link">
            <h1 class="title">
            Group API Project
        </h1>
    </a>


        <div class="tools">
            <div class="searchbox">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
        </div>
        
        <div class="selectbox">
            <select name="" id="students">
                <option value="default">Everything</option>
                 <option value="name">Name</option>
                 <option value="lastname">Last Name</option>
                 <option value="capsule">Capsule</option>
                 <option value="age">Age</option>
                 <option value="city">City</option>
                 <option value="gender">Gender</option>
                 <option value="hobby">Hobby</option>
            </select>
        </div>

            <div class="btn">
               <a href="./"><button  class="resetbtn">
                Reset
            </button></a> 
            </div>
        </div>
    </div>
        
    <div class="container">
        <table style="background-color: aquamarine;">
            <tr>
              <td> ID </td>
              <td> Name </td>
              <td> LastName </td>
              <td> Capsule </td>
              <td> Age </td>
              <td> City </td>
              <td> Gender </td>
              <td> Hobby </td>
            </tr>
        </table>


        
    </div>
    
    <script src="/script/tableAPI.js"></script>
</body>
</html>
